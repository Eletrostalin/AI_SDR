image: docker:20.10.16

services:
  - name: docker:20.10.16-dind
    entrypoint: ["/bin/sh", "-c", "while :; do sleep 1; done"]  # Переопределяем точку входа

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_TLS_CERTDIR: ""

stages:
  - build
  - deploy

before_script:
  - apk add --no-cache py3-pip
  - apk add --no-cache docker-compose
  - apk add --no-cache git
  - echo "ENV_VARIABLE=value" > .env  # Создание файла .env

build:
  stage: build
  script:
    - cd /root/ai-sdr-agent  # Переход в каталог с проектом
    - git pull origin main  # Выполнение git pull из репозитория
    - docker-compose build  # Строим контейнеры с помощью Docker Compose
  volumes:
    - /root/ai-sdr-agent:/root/ai-sdr-agent  # Монтируем каталог проекта

deploy:
  stage: deploy
  script:
    - cd /root/ai-sdr-agent  # Переход в каталог с проектом
    - docker-compose down  # Останавливаем старые контейнеры
    - docker-compose up -d  # Запускаем новые контейнеры в фоновом режиме
  only:
    - main  # Эта стадия выполняется только для ветки main
  volumes:
    - /root/ai-sdr-agent:/root/ai-sdr-agent  # Монтируем каталог проекта
