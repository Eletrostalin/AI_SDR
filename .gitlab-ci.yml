image: docker:20.10.16

services:
  - name: docker:20.10.16-dind
    entrypoint: ["/bin/sh", "-c", "while :; do sleep 1; done"]

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

stages:
  - build
  - deploy

before_script:
  - apk add --no-cache py3-pip
  - apk add --no-cache docker-compose
  - apk add --no-cache git
  - echo "ENV_VARIABLE=value" > .env

build:
  stage: build
  script:
    - 
      - cd /builds
      - if [ -d "ai-sdr-agent" ]; then rm -rf ai-sdr-agent; fi
      - echo "Текущая директория перед клонированием: $(pwd)"
      - git clone http://62.217.183.24/ai-sdr-agent/ai-sdr-agent.git ai-sdr-agent || { echo "Не удалось клонировать репозиторий"; exit 1; }

deploy:
  stage: deploy
  script:
    - cd /builds/ai-sdr-agent
    - docker-compose down
    - docker-compose up -d
  only:
    - main